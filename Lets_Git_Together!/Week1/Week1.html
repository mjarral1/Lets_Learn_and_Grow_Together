<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Lesson Page</h1>
    <div id="lesson-content"></div>
    <div id="error-message" class="error-message"></div>

    <script>
        function loadLesson() {
            try {
                // Simulate loading a lesson
                let lesson = getLessonFromSource(); // Replace with your actual function to get the lesson
                document.getElementById("lesson-content").innerText = lesson;
            } catch (e) {
                // Handle the exception and show a friendly message with links
                document.getElementById("error-message").innerHTML = `
                    <p>
                        <li><a href= https://github.com/mjarral1/Lets_Learn_and_Grow_Together/blob/main/Lets_Git_Together!/Week1/Git_Day1.html">Git: Let's Git Together - Day 1</a></li>
                        <li><a href="Lets_Git_Together!/Week1/Git_Day1.html">Git: Let's Git Together - Day 1</a></li>
                        <li><a href="Lets_Git_Together!/Week1/Git_Day2.html">Git: Let's Git Together - Day 2</a></li>
                        <li><a href="Lets_Git_Together!/Week1/Git_Day3.html">Git: Let's Git Together - Day 3</a></li>
                        <!-- Add more links as needed -->
                    </p>
                `;
            }
        }

        function getLessonFromSource() {
            // Simulate an error in loading the lesson
            throw new Error("Lesson not available"); // This is just for demonstration
        }

        // Load the lesson when the page loads
        window.onload = loadLesson;
    </script>
</body>
</html>
