<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Lesson Page</h1>
    <div id="welcome-message" class="message"></div>
    <div id="error-message" class="error-message"></div>
    <button class="button" onclick="openLesson()">Open Today's Lesson and Practice Exercise</button>

    <script>
        // Function to open the lesson in a new window
        function openLesson() {
            window.open("<p id="lessonPrompt"><a href="Lets_Git_Together!/Week1/Git_Day1.html" target="_blank">Git: Let's Git Together!</a></p>", "_blank");
        }

        // Function to load lesson with error handling
        function loadLesson() {
            try {
                let lesson = getLessonFromSource(); // Replace with your actual lesson loading logic
                document.getElementById("welcome-message").innerText = lesson;
            } catch (e) {
                document.getElementById("error-message").innerText = 
                    "Please visit this site at a later point when a lesson is loaded to learn and practice! Meanwhile, just keep learning and practicing the assigned lesson!";
            }
        }

        // Function to simulate lesson loading
        function getLessonFromSource() {
            // Simulate lesson text for demonstration
            return "Lets_Git_Together!/Week1/Git_Day1.html"l
        }

        // Function to check the user's visit date
        function checkVisit() {
            const lastVisitDate = localStorage.getItem("lastVisitDate");
            const today = new Date().toDateString();

            if (lastVisitDate === today) {
                alert("Welcome back!");
            } else if (lastVisitDate) {
                alert("Welcome! Would you like to continue with today's lesson and practice exercise?");
            } else {
                alert("Welcome to our site!");
            }

            // Update the last visit date
            localStorage.setItem("lastVisitDate", today);
        }

        // Display a confirmation prompt if the user tries to close the window
        window.onbeforeunload = function() {
            return "Are you sure you want to close the GitHub website?";
        };

        // Call checkVisit and loadLesson when the page loads
        window.onload = function() {
            checkVisit();
            loadLesson();
        };
    </script>
</body>
</html>
